{% extends 'base.html' %}
{% block content %}
<h2>帳號登入</h2>

<form action="login" method="POST">
    {% csrf_token %}
     <div class="form-group">
            <div class="form-group col-md-6">
                {{ form }}
                <br/>
                <input class="btn btn-primary" type="submit" value="提交" />
                <br/>
                <h5>還沒有帳號嗎? <a href="{% url 'account_create' %}">註冊</a></h5>
            </div>
     </div>
</form>
{% endblock  %}
