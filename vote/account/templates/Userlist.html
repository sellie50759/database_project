{% extends 'base.html' %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <th scope="row">{{ u.id }}</th>
                <th>{{ u.username }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock  %}
